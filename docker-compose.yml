version: '3.8'

services:
  # ============================================================
  # BASE DE DATOS - POSTGRESQL
  # ============================================================
  postgres:
    image: postgres:16-alpine
    container_name: erp_rh_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-erp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-erp_password}
      POSTGRES_DB: ${POSTGRES_DB:-erp_rh}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - erp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U erp_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================
  # APLICACIÃ“N NODE.JS
  # ============================================================
  app:
    build: .
    container_name: erp_rh_app
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-erp_user}:${POSTGRES_PASSWORD:-erp_password}@postgres:5432/${POSTGRES_DB:-erp_rh}"
      PORT: 3001
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET:-change_me_in_production}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - erp_network
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped

  # ============================================================
  # PGADMIN (Opcional - para administrar BD)
  # ============================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: erp_rh_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: alnmiguelgmzjrz@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    networks:
      - erp_network
    depends_on:
      - postgres

networks:
  erp_network:
    driver: bridge

volumes:
  postgres_data:
